<setup>
   loglevel = 3
   logsize = 100024
   logfile = nokia_ipsla.log
</setup>
<database>
   database = ca_uim
   host = 
   port = 33006
   user = 
   password = 
</database>
<provisioning>
   xml_dir = ./xml
   delete_xml_files = 0
   provisioning_on_start = 1
   provisioning_interval = 90
   decommission_interval = 360
   decommission_sqltable = nokia_ipsla_decommission
   polling_snmp_interval = 15
   polling_health_interval = 240
   polling_health_threads = 3
   <xml_device_filters>
      <0>
         Model = .*
         Vendor = ^Alcatel/Lucent$
      </0>
   </xml_device_filters>
</provisioning>
<templates>
    <tmnxOamPingResultsTable>
        <0>
            saa_name = ^sas.*Taskforce8
            <tmnxOamPingResultsMinRtt>
                active = yes
                <warning>
                    active = yes
                    threshold = 
                    message = ResultsMinRtt of $sonde test on $host has $value > $threshold
                    severity = 4
                    subsys = 1.1.1
                    supp_key = suppression/key
                </warning>
                <error>
                    active = yes
                    threshold = 
                    message =  ResultsMinRtt of $sonde test on $host has $value > $threshold
                    severity = 5
                    subsys = 1.1.1
                    supp_key = suppression/key
                </error>
                <clear>
                    active = yes
                    message =  ResultsMinRtt of $sonde test on $host return ...
                    severity = 0
                    subsys = 1.1.1
                    supp_key = suppression/key
                </clear>
            </tmnxOamPingResultsMinRtt>
            <tmnxOamPingResultsMaxRtt>
                active = yes
            </tmnxOamPingResultsMaxRtt>
            <tmnxOamPingResultsAverageRtt>
                active = yes
            </tmnxOamPingResultsAverageRtt>
            <tmnxOamPingResultsMinTt>
                active = yes
            </tmnxOamPingResultsMinTt>
            <tmnxOamPingResultsMaxTt>
                active = yes
            </tmnxOamPingResultsMaxTt>
            <tmnxOamPingResultsAverageTt>
                active = yes
            </tmnxOamPingResultsAverageTt>
            <tmnxOamPingResultsMinInTt>
                active = yes
            </tmnxOamPingResultsMinInTt>
            <tmnxOamPingResultsMaxInTt>
                active = yes
            </tmnxOamPingResultsMaxInTt>
            <tmnxOamPingResultsAverageInTt>
                active = yes
            </tmnxOamPingResultsAverageInTt>
            <tmnxOamPingResultsTestRunResult>
                active = yes
                <error>
                    active = yes
                    message =  $sonde test on $host
                    severity = 5
                    subsys = 1.1.1
                    supp_key = suppression/key
                </error>
                <clear>
                    active = yes
                    message =  $sonde test on $host
                    severity = 0
                    subsys = 1.1.1
                    supp_key = suppression/key
                </clear>
            </tmnxOamPingResultsTestRunResult>
        </0>
    </tmnxOamPingResultsTable>
    <tmnxOamPingHistoryTable>
        <0>
            saa_name = saa*Taskforce*
            <tmnxOamPingHistoryResponseMin>
                active = yes
            </tmnxOamPingHistoryResponseMin>
            <tmnxOamPingHistoryResponseMax>
                active = yes
            </tmnxOamPingHistoryResponseMax>
            <tmnxOamPingHistoryResponseAvg>
                active = yes
            </tmnxOamPingHistoryResponseAvg>
        </0>
   </tmnxOamPingHistoryTable>
</templates>
<messages>
   default_origin = THALES
   <device_not_responding>
      message = Connection to $host failed or login refused
      token = unreachable
      severity = 5
      subsystem = 1.1.20
      supp_key = nokia_ipsla_reachability_$host
      variables = $host
   </device_not_responding>
   <device_responding>
      message = Connection to $host restored
      token = reachable
      severity = 0
      subsystem = 1.1.20
      supp_key = nokia_ipsla_reachability_$host
      variables = $host
   </device_responding>
   <probe_lastrunresult_fail>
      message = Last Run Result has been detected has $state for probe test $testname on device $host
      token = lastrunresult
      severity = 5
      subsystem = 1.1.20
      supp_key = nokia_ipsla_probelastrunresult_$host
      variables = $host,$state,$testname
   </probe_lastrunresult_fail>
   <probe_lastrunresult_success>
      message = Last Run Result has been detected has successfull for probe test $testname on device $host
      token = lastrunresult
      severity = 0
      subsystem = 1.1.20
      supp_key = nokia_ipsla_probelastrunresult_$host
      variables = $host,$state,$testname
   </probe_lastrunresult_success>
   <gettable_fail>
      message = Failed to execute snmp ->gettable on device $host for table $table
      token = gettable
      severity = 0
      subsystem = 1.1.20
      supp_key = nokia_ipsla_gettable_$host_$table
      variables = $host,$table
   </gettable_fail>
</messages>
