<setup>
   loglevel = 5
   logsize = 1024
   logfile = nokia_ipsla.log
</setup>
<provisionning>
    xml_dir = ./xml
    delete_xml = 1
    check_interval = 60
    polling_health_interval = 360
    polling_health_threads = 3
    immediate_scan = 1
    <device_filters>
        <0>
            Model = .*
            Vendor = ^NOKIA$
        </0>
    </device_filters>
</provisionning>
<messages>
    <device_not_responding>
        message = Connection to $host failed or login refused
        token = unreachable
        severity = 5
        subsystem = 1.1.20
        supp_key = nokia_ipsla/reachability/$host
        variables = $host
    </device_not_responding>
    <device_responding>
        message = Connection to $host restored
        token = reachable
        severity = 0
        subsystem = 1.1.20
        supp_key = nokia_ipsla/reachability/$host
        variables = $host
    </device_responding>
</messages>