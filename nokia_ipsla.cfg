<setup>
   loglevel = 5
   logsize = 1024
   logfile = nokia_ipsla.log
   nim_password = 
</setup>
<provisionning>
    xml_dir = ./xml
    delete_xml = 0
    check_interval = 15
    immediate_scan = 1
    <device_filters>
        <0>
            Model = .*
            Vendor = ^TIMETRA$
        </0>
        <1>
            Model = .*
            Vendor = ^NOKIA$
        </1>
    </device_filters>
</provisionning>
