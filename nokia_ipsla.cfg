<setup>
   loglevel = 3
   logsize = 100024
   logfile = nokia_ipsla.log
</setup>
<provisioning>
    xml_dir = ./xml
    delete_xml_files = 0
    provisioning_on_start = 1
    provisioning_interval = 30
    decommission_interval = 15
    decommission_sqltable = ipsla_decommission
    polling_snmp_interval = 100
    polling_health_interval = 240
    polling_health_threads = 3
    <xml_device_filters>
        <0>
            Model = .*
            Vendor = ^Alcatel/Lucent$
        </0>
    </xml_device_filters>
</provisioning>
<messages>
    default_origin = THALES
    <device_not_responding>
        message = Connection to $host failed or login refused
        token = unreachable
        severity = 5
        subsystem = 1.1.20
        supp_key = nokia_ipsla_reachability_$host
        variables = $host
    </device_not_responding>
    <device_responding>
        message = Connection to $host restored
        token = reachable
        severity = 0
        subsystem = 1.1.20
        supp_key = nokia_ipsla_reachability_$host
        variables = $host
    </device_responding>
    <probe_lastrunresult_fail>
        message = Last Run Result has been detected has $state for probe test $testname on device $host
        token = lastrunresult
        severity = 5
        subsystem = 1.1.20
        supp_key = nokia_ipsla_probelastrunresult_$host
        variables = $host,$state,$testname
    </probe_lastrunresult_fail>
    <probe_lastrunresult_success>
        message = Last Run Result has been detected has successfull for probe test $testname on device $host
        token = lastrunresult
        severity = 0
        subsystem = 1.1.20
        supp_key = nokia_ipsla_probelastrunresult_$host
        variables = $host,$state,$testname
    </probe_lastrunresult_success>
</messages>